<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Class Selectors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Add heading -->

        <h1>This is an unmarked heading</h1>

        <!-- Add paragraph -->

        <p class="mark">This is a marked paragraph</p>

        <!-- Add paragraph -->

        <p>This is an unmarked paragraph</p>

        <!-- Add div  -->

        <div>This is an unmarked div</div>

        <!-- Add div  -->

        <div class="mark">This is a marked div</div>

        <!-- Add div  -->

        <div class="mark">This is a marked div</div>

        <!-- Add subheading  -->

        <h2 class="mark">This is a marked subheading</h2>

        <!-- Add link -->

        <a class="mark">This is a marked link</a>

        <!-- Add link -->

        <a class="mark">This is a marked link</a>

        <!-- Add link -->
    
        <a class="mark">This is a marked link</a>

    </body>
</html>
